<!--HtmlViewer:On-->
<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script></head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <div id='app'>
        <span>{{datenow | format}}</span>
    </div>
    <script>
    //Vue (Datum) Intervall
    new Vue({
    el: '#app',
    data: {
    datenow: Date.now()
    },
    methods: {
    time() {
    this.datenow = Date.now();
    },
    },
    mounted() {
    this.interval = setInterval(this.time, 1000)
    },
    beforeDestroy() {
    clearInterval(this.interval)
    },
    filters:{
    format:function(d){
    return moment(d).format();
    }}
    });</script>
</body>
</html>
